<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Новости по категории: {{ category }}</title>
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Сайт несвежих новостей!</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link">Главная</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Регистрация</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Войти</a></li>
      </ul>
</header>
<h1>Новости по категории {{category}}</h1>
<hr>
{% for n in news %}
<div class="container">
    <img src="{{ n.news_photo.url }}" alt="">
    <a href="/news/{{ n.id }}">{{ n.news_title }}</a>
    <hr>
</div>
<br>
{% endfor %}
</body>
</html>
