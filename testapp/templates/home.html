<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Сайт несвежих новостей - актуальные события и категории новостей">
    <meta name="keywords" content="новости, несвежие, статьи, блог">
    <title>Главная</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-warning">
<header class="bg-danger d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
        <span class="fs-4">Сайт несвежих новостей</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="/" class="nav-link active" aria-current="page">Главная</a></li>
        <li class="nav-item"><a href="/register" class="nav-link">Регистрация</a></li>
        <li class="nav-item"><a href="/login" class="nav-link">Войти</a></li>
    </ul>
</header>
<div class="container d-flex 100">
<div class="d-flex flex-column flex-shrink-0 p-3 bg-light" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
        <span class="fs-4">Категории</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
            {% for c in categories %}
      <li class="nav-item">
        <a href="/category/{{ c.id }}" class="nav-link active" aria-current="page">
            {{ c }}
        </a>
      </li>
        <br>
        {% endfor %}

    </ul>
    <hr>
  </div>
<div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom">News</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        {% for n in news %}
        <div class="feature col">
            <img src="{{ n.news_photo.url }}" alt="" width="250" height="250">
            <h2>{{ n.news_title }}</h2>
            <p>{{ n.news_text }}</p>
            <a href="/news/{{ n.id }}" class="icon-link">Details
            </a>
            </div>
        {% endfor %}
        </div>
    </div>

<footer class="mt-auto py-3 bg-danger">
    <div class="d-auto">
        <span class="d-auto">© 2025 Сайт несвежих новостей. Все права не защищены.</span>

        <a href="/about">О нас</a>
        <a href="/contacts">Контакты</a>

    </div>
</footer>

</div>
</body>
</html>
