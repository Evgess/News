<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body class="bg-dark">
<div class="form-inline w-100 mx-auto" align="center">
 <h1 class="text-warning">Регистрация</h1>
  <hr>
  <form method="post">
    {% csrf_token %}
      <input class="form-control w-25 mx-auto" type="text" placeholder="Логин" name="username">
      <br>
      <input class="form-control w-25 mx-auto" type="email" placeholder="Эл.почта" name="email">
      <br>
      <input class="form-control w-25 mx-auto" type="password" placeholder="Пароль" name="password1">
      <br>
      <input class="form-control w-25 mx-auto" type="password" placeholder="Подтвердите пароль" name="password2">
      <br>
      <button class="btn btn-primary btn-lg" type="submit">Зарегистрироваться</button>
  </form>
</div>
</body>
</html>
